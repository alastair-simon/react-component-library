name: Tests

on: push

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependacies
        working-directory: packages/component-library
        run: npm install

      - name: Lint all
        working-directory: packages/component-library
        run: npm run lint

      - name: Check formatting
        working-directory: packages/component-library
        run: npm run format

      - name: Perform typecheck
        working-directory: packages/component-library
        run: npm run lint:types

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependacies
        working-directory: packages/component-library
        run: npm install

      - name: run tests
        working-directory: packages/component-library
        run: npm run test
